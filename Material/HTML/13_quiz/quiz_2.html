<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>CSS teszt</title>
    <style type="text/css">
        p .a { color: red;
        }
        .b { color: green;
        }
        p.a i { color: black;
        }
        i { color: purple;
        }
        em .b { color: yellow;
        }
        #x {
            color: maroon;
        }
    </style>
</head>

<body>
    <!-- milyen színű az Első Másoodik és Harmadik szó? -->
    <div id="szoveg">
        <p class="a">
            <i>Első</i>
            Második
            <em class="b">Harmadik</em>
        </p>
    </div>
</body>

</html>
