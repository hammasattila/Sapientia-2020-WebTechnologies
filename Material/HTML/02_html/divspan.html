<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            A div és span elemek
        </title>
    </head>
    <body>
        <div>
            <p>
                első paragrafus
            </p>
            <p>
                második paragrafus
            </p>
        </div>
        <div>
            <p>
                harmadik paragrafus: Kép <em>a vízesésről</em> <span><img src=
                "vizeses.jpg" height="50" width="50" alt="Vízesés"> az
                alpokban.</span>
            </p>
        </div>
    </body>
</html>
