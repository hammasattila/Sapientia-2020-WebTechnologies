<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            Példakód html karakter entitásokra, mint pl.: &amp;amp; &amp;nbsp;
        </title>
    </head>
    <body style="font-size: x-large;">
        <p>
            &#8211; &#8212; &#8220; &#8221; &#8222;
        </p>
        <p>
            &ndash; &mdash; &ldquo; &rdquo; &bdquo;
        </p>
        <p>
            A HTML elem címkek kijelzését így lehet megoldani:
        </p>
        <p>
            Ez itt egy &lt;body&gt; elem.
        </p>
        <p>
            Itt négy szóköz van:&nbsp;&nbsp;&nbsp;&nbsp;eddig.
        </p>
    </body>
</html>
