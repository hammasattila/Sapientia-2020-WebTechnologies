<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            Lista elemek: ul, ol, li, dl, dt
        </title>
    </head>
    <body style="font-size: x-large;">
        <ol type="a" start="3">
            <li>Nagyon fontos
            </li>
            <li>Fontos
            </li>
            <li>Nem fontos
            </li>
        </ol>
        <ul type="square">
            <li>Nagyon fontos
            </li>
            <li>Fontos
            </li>
            <li>Nem fontos
            </li>
        </ul>
        <dl>
            <dt>
                Rendezett lista
            </dt>
            <dd>
                A rendezett lista elemei meg vannak számozva valamilyen
                számrendszerben
            </dd>
            <dt>
                Rendezetlen lista
            </dt>
            <dd>
                A rendezetlen lista elemei csak kis körökkel, négyzetekkel
                vannak bejelölve.
            </dd>
        </dl>
    </body>
</html>
