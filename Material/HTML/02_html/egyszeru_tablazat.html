<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>
            Táblázat: table, tr, th, td
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <tr>
                <th scope="col">
                    Jegyek
                </th>
                <th scope="col">
                    Labor
                </th>
                <th scope="col">
                    Házi
                </th>
            </tr>
            <tr>
                <th scope="row">
                    diák1
                </th>
                <td>
                    6
                </td>
                <td>
                    6
                </td>
            </tr>
            <tr>
                <th scope="row">
                    diák2
                </th>
                <td>
                    8
                </td>
                <td>
                    8
                </td>
            </tr>
            <tr>
                <th scope="row">
                    diák3
                </th>
                <td>
                    8
                </td>
                <td>
                    6
                </td>
            </tr>
        </table>
    </body>
</html>
