<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            Link
        </title>
    </head>
    <body>
        <p>
            <a tabindex="1" href="http://www.google.com" accesskey="G" title=
            "A Google keresőhöz">Google</a> <a tabindex="2"
            href="http://www.yahoo.com" accesskey="Y" title=
            "Yahoo-hoz">Yahoo</a> <a tabindex="3" href="http://www.bing.com"
            accesskey="B" title="A Binghez">Bing</a>
        </p>

<!-- az accesskey aktiválása böngészőként különbözik:
  pl. ha G, akkor:
   Firefox: Alt-Shift-G
   Internet Explorer:  Alt-G
   Chrome : Alt - G
   Safari:  Alt - G
-->
    </body>
</html>
