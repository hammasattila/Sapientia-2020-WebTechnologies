<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            Doboz modell
        </title>
        <style type="text/css">
        .elso {
        border: 1px gray solid ;
        }
        .masodik {
        background : lightgray;
        border : 1px gray solid;
        padding : 8px;
        }
        .harmadik {
        background: gray;
        padding: 0px;
        border:  0px solid blue;
        margin: 0px ;
        }
        em {
        margin: 10px;
        border: 1px solid red;
        }
        </style>
    </head>
    <body>
        <p class="elso">
            Első <em>paragrafus</em>
        </p>
        <p class="masodik">
            Második paragrafus
        </p>
        <p class="harmadik">
            Harmadik paragrafus
        </p>
    </body>
</html>
