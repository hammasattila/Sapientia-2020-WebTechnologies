<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            Blokk és sorközi elemek
        </title>
        <style type="text/css">

        .para {
        border: 1px red solid;
        }

        .sorkoz {   
        /* az em elemre kerül, és megváltoztatja  a kivetítést blokk elemre*/
        border: 1px black solid;
        padding: 0px;
        margin: 0px;
        display: block;
        }

        .kiemelt {
            color: green;
        }

        /* az inline-box kivetítésben width és height kontrollálható
          egy inline elemen */
        .blokksor {
            display: inline-block;
            width: 5em;
            text-align: center;
            height: 2em;
            border: 1px solid green;
         }

        </style>
    </head>
    <body>
        <p class="para">
            Alpha<em class="kiemelt">Beta</em><strong>Gamma</strong>
        </p>
        <p class="para">
            Alpha<em class="sorkoz">Beta</em><em>Gamma</em>
        </p>
        <p class="para">
            Alpha<em class="blokksor">Beta</em><strong>Gamma</strong>
        </p>
    </body>
</html>
