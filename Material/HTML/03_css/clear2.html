<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>
            HTML elemek
        </title>
        <style type="text/css">

            /* példa a float elemre alkalmazott celar tulajdonságra:
            beviszi a float elemet az előtte levő float alá */

        #doboz {
        width: 350px;
        /*height: 250px;*/ /* ezt nem adjuk meg! */
        border: 2px red solid;
        background: #BFFFBF; /* zold */
        /*overflow: auto */
        }
        .clearer {
        clear: left;
        background-color: maroon;
        }
        #elso {
        float: left;
        margin: 5px;
        width: 40%;
        background: #d3dede;
        padding: 5px;
        }
        #masodik {
        float: left;
        margin: 5px;
        width: 40%;
        background: #d3dede;
        padding: 5px;
        clear: left;
        }

        </style>
    </head>
    <body style="font-size: large;">
        <div id="doboz">
            <p id="elso">
                A magunk lelte magyarázatok általában jobban meggyőznek
                bennünket, mint azok, amelyek másoknak jutottak eszükbe.
            </p>
            <p id="masodik">
                A folyók mozgó utak, amelyek célunkhoz vezetnek bennünket.
            </p>
            <div class="clearer">
                <p>
                    Következő paragrafus.
                </p>
            </div>
        </div>
    </body>
</html>
