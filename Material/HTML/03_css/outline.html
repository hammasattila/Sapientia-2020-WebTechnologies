<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <title>
        Az outline tulajdonság
    </title>
    <style type="text/css">
        body {
            margin: 0px;
        }

        #elso {
            background-color: #b44a4e;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 20px;
            border: 2px ridge red;
            outline: 10px solid black;
        }

        #masodik {
            background-color: #b44a4e;
            width: 50px;
            height: 50px;
            padding: 10px;
            margin: 10px;
            border: 2px ridge maroon;
            outline: 3px solid gray;
        }
    </style>
</head>

<body>
    <div id="elso">
        <p>
            első
        </p>
    </div>
    <div id="masodik">
        <p>
            második
        </p>
    </div>
</body>

</html>
